<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="Newformulaire.php" method="post">
        <div>
        <label for="name">Nom</label>
        <input type="text" id="name" name="user_name">
        </div>
        <div>
            <label for="password">Nom</label>
            <input type="password" id="password" name="user_name">
        </div>
        <div>
            <label for="date">Nom</label>
            <input type="date" id="date" name="user_name">
        </div>
        <div>
            <input type="color" name="user_name">
        </div>
        <div>
            <label for="choix"></label>
            <select name="user_name" id="choix">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>

                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div>

            <input type="radio" name="sexe" value="femme"> Femme
            <input type="radio" name="sexe" value="x"> Homme
        </div>
        <div>
            <label for="homme">homme</label>
            <input type="checkbox" id="homme" name="sexe" value="homme" checked>
            <label for="femme">femme</label>
            <input type="checkbox" id="femme" name="sexe" value="femme">
            <label for="x">x</label>
            <input type="checkbox" id="x" name="sexe" value="x">
